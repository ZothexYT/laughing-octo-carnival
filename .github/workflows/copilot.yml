name: Copilot Debug Test

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create vm_data folder
        run: mkdir -p vm_data

      - name: Restore backup from debug-backup branch (if exists)
        run: |
          git fetch origin || echo "No remote branches found"
          if git ls-remote --exit-code origin debug-backup; then
            git checkout debug-backup -- vm_data
          else
            echo "debug-backup branch doesn't exist yet â€” skipping restore"
          fi

      - name: Start tmate session (detached)
        id: tmate
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true
          timeout-minutes: 15

      # Auto-save everything in vm_data at the end of the job
      - name: Commit and push backup
        if: always()
        run: |
          cd "${GITHUB_WORKSPACE}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -B debug-backup
          git add vm_data
          git commit -m "Auto-backup at $(date)" || echo "Nothing to commit"
          git push origin debug-backup --force
