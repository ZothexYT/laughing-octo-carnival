name: Copilot Debug Test

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create vm_data folder
        run: mkdir -p vm_data

      - name: Restore backup from debug-backup branch (if exists)
        run: |
          git fetch origin || echo "No remote branches found"
          if git ls-remote --exit-code origin debug-backup; then
            git checkout debug-backup -- vm_data
          else
            echo "debug-backup branch doesn't exist yet — skipping restore"
          fi

      - name: Install tmate
        run: sudo apt-get update && sudo apt-get install -y tmate

      - name: Start tmate session in background and print URL
        run: |
          nohup tmate -F > tmate.log 2>&1 &
          echo "⏳ Waiting for tmate SSH URL..."
          for i in {1..30}; do
            if grep -Eo 'ssh://[^\"]+' tmate.log; then
              grep -Eo 'https://tmate.io/t/[^\"]+' tmate.log || true
              break
            fi
            sleep 1
          done
          echo "✅ SSH URL captured (moving to next step)"

      - name: Sleep for 2 minutes
        run: sleep 120

      - name: Save current state
        run: |
          echo "Backup at $(date)" > vm_data/last_backup.txt

      - name: Commit and push backup
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -B debug-backup
          git add vm_data
          git commit -m "Backup on $(date)" || echo "Nothing to commit"
          git push origin debug-backup --force
